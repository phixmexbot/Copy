<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orb Drawing</title>
<style>
  body {
    background: #000;
    color: #aaa;
    font: 100%/20px helvetica, arial, sans-serif;
  }
  
  canvas {
    display: block;
    height: 100%;
    left: 0;
    margin: 0;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
  }

  button#clear {
    display: block; 
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<button id="clear">Clear</button>

<script>
  window.requestAnimFrame = function() {
    return window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function(a) {
        window.setTimeout(a, 1E3 / 60);
      }
  }();

  document.onselectstart = function() {
    return false;
  };
  var c = document.getElementById('c');
  var ctx = c.getContext('2d');
  var dpr = window.devicePixelRatio;
  var cw = window.innerWidth;
  var ch = window.innerHeight;
  c.width = cw * dpr;
  c.height = ch * dpr;
  ctx.scale(dpr, dpr);
  var rand = function(rMi, rMa) {
    return ~~((Math.random() * (rMa - rMi + 1)) + rMi);
  }
  ctx.lineCap = 'round';
  var orbs = [];
  var orbCount = 10;
  var radius;

  var clearer = document.getElementById('clear');

  function createOrb(mx, my) {
    var dx = (cw / 2) - mx;
    var dy = (ch / 2) - my;
    var dist = Math.sqrt(dx * dx + dy * dy);
    var angle = Math.atan2(dy, dx);
    orbs.push({
      x: mx,
      y: my,
      lastX: mx,
      lastY: my,
      hue: 0,
      colorAngle: 0,
      angle: angle + Math.PI / 2,
      size: rand(1, 3) / 2,
      centerX: cw / 2,
      centerY: ch / 2,
      radius: dist,
      speed: (rand(5, 10) / 1000) * (dist / 750) + .015,
      alpha: 1 - Math.abs(dist) / cw,
      draw: function() {
        ctx.strokeStyle = 'hsla(' + this.colorAngle + ',100%,50%,1)';
        ctx.lineWidth = this.size;
        ctx.beginPath();
        ctx.moveTo(this.lastX, this.lastY);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
      },
      update: function() {
        var mx = this.x;
        var my = this.y;
        this.lastX = this.x;
        this.lastY = this.y;
        var x1 = cw / 2;
        var y1 = ch / 2;
        var x2 = mx;
        var y2 = my;
        var rise = y1 - y2;
        var run = x1 - x2;
        var slope = -(rise / run);
        var radian = Math.atan(slope);
        var angleH = Math.floor(radian * (180 / Math.PI));
        if (x2 < x1 && y2 < y1) {
          angleH += 180;
        }
        if (x2 < x1 && y2 > y1) {
          angleH += 180;
        }
        if (x2 > x1 && y2 > y1) {
          angleH += 360;
        }
        if (y2 < y1 && slope == '-Infinity') {
          angleH = 90;
        }
        if (y2 > y1 && slope == 'Infinity') {
          angleH = 270;
        }
        if (x2 < x1 && slope == '0') {
          angleH = 180;
        }
        if (isNaN(angleH)) {
          angleH = 0;
        }

        this.colorAngle = angleH;
        this.x = this.centerX + Math.sin(this.angle * -1) * this.radius;
        this.y = this.centerY + Math.cos(this.angle * -1) * this.radius;
        this.angle += this.speed;

      }
    });
  }

  function orbGo(e) {
    var mx = e.pageX - c.offsetLeft;
    var my = e.pageY - c.offsetTop;
    createOrb(mx, my);
  }

  function clear() {
    orbs = [];
  }

  c.addEventListener('mousedown', orbGo, false);
  clearer.addEventListener('click', clear, false);

  var count = 10;
  while (count--) {
    createOrb(cw / 2, ch / 2 + (count * 10));
  }

  var loop = function() {
    window.requestAnimFrame(loop);
    ctx.clearRect(0, 0, cw, ch);
    var i = orbs.length;
    while (i--) {
      var orb = orbs[i];
      var updateCount = 3;
      while (updateCount--) {
        orb.update();
        orb.draw(ctx);
      }
    }
  }

  loop();
</script>
</body>
</html>
