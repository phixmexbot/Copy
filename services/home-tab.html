        const ageInMilliseconds = now - birthDate;
        const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
      ageDisplay.innerHTML = ageInYears.toFixed(8);;
      ageDisplay.style.display = "block";
      toggleButton.style.display = "none"; // Hide the "+" button once age is displayed
    }
    


    function calculateAge() {
      var dateInput = document.querySelector("input[name=birthday]").value;
      var dateParts = dateInput.split("-");

      // Save age data to localStorage
      var ageData = {
        day: dateParts[2],
        month: dateParts[1],
        year: dateParts[0]
      };
      localStorage.setItem("userAgeData", JSON.stringify(ageData));


      
      // Show the result popup
      popup.style.display = "block";
      closePopup();
      setInterval(function() {
      displayCurrentAge(ageData.day, ageData.month, ageData.year);
    }, 1000);
    }

    function closePopup() {
      popup.style.display = "none";
      document.getElementById("calculator-form").reset(); // Reset form on close
      document.getElementById("result").innerHTML = ""; // Clear result on close
    }

    document.querySelectorAll('.social-icon').forEach(icon => {
        icon.addEventListener('click', () => {
            const url = icon.getAttribute('data-url');
            window.location.href = url;
        });
    });
  
  
  </script>
