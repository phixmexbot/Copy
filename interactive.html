<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Flash</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phixmexbot/recources/main/logo.svg">
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/Komil-jon/phix-core/main/assests/background.jpg');
      background-size: cover; /* Ensure the background image covers the entire viewport */
      width: 100%;
      height: 100%;
      overflow: hidden; /* Disable scrolling */
    }
    canvas {
      display: block;
    }
        .footer {
        position: fixed;
        bottom: 30px; /* Adjusted from 10px to 40px */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        z-index: 1000; /* Ensure the footer is above other content */
      }

      .footer-link {
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .footer-logo {
        width: 30px;
        height: 30px;
        margin-right: 0.5rem;
      }

      .footer-text {
        color: #ffffff;
        font-weight: bold;
        font-size: 1.2rem;
      }
  </style>
</head>
<body>
  <footer class="footer">
    <a href="https://github.com/Komil-jon/phix-core" target="_blank" class="footer-link">
      <span class="footer-text">Â© Core 2024</span>
    </a>
  </footer>
  <canvas id="canvas"></canvas>

  <script>
    // Canvas Lightning v1
    var canvasLightning = function(c, cw, ch) {
      var _this = this;
      this.c = c;
      this.ctx = c.getContext('2d');
      this.cw = cw;
      this.ch = ch;
      this.lightning = [];
      this.lightTimeCurrent = 0;
      this.lightTimeTotal = 50;

      // Initialize
      this.init = function() {
        this.loop();
      };

      // Utility Functions
      this.rand = function(rMi, rMa) {
        return ~~((Math.random() * (rMa - rMi + 1)) + rMi);
      };

      // Create Lightning
      this.createL = function(x, y, canSpawn) {
        this.lightning.push({
          x: x,
          y: y,
          xRange: this.rand(5, 30),
          yRange: this.rand(5, 25),
          path: [{
            x: x,
            y: y
          }],
          pathLimit: this.rand(10, 35),
          canSpawn: canSpawn,
          hasFired: false
        });
      };

      // Update Lightning
      this.updateL = function() {
        var i = this.lightning.length;
        while (i--) {
          var light = this.lightning[i];
          light.path.push({
            x: light.path[light.path.length - 1].x + (this.rand(0, light.xRange) - (light.xRange / 2)),
            y: light.path[light.path.length - 1].y + (this.rand(0, light.yRange))
          });

          if (light.path.length > light.pathLimit) {
            this.lightning.splice(i, 1)
          }
          light.hasFired = true;
        }
      };

      // Render Lightning
      this.renderL = function() {
        var i = this.lightning.length;
        while (i--) {
          var light = this.lightning[i];
          this.ctx.strokeStyle = 'hsla(0, 100%, 100%, ' + this.rand(10, 100) / 100 + ')';
          this.ctx.lineWidth = 1;
          if (this.rand(0, 30) == 0) {
            this.ctx.lineWidth = 2;
          }
          if (this.rand(0, 60) == 0) {
            this.ctx.lineWidth = 3;
          }
          if (this.rand(0, 90) == 0) {
            this.ctx.lineWidth = 4;
          }
          if (this.rand(0, 120) == 0) {
            this.ctx.lineWidth = 5;
          }
          if (this.rand(0, 150) == 0) {
            this.ctx.lineWidth = 6;
          }

          this.ctx.beginPath();

          var pathCount = light.path.length;
          this.ctx.moveTo(light.x, light.y);
          for (var pc = 0; pc < pathCount; pc++) {

            this.ctx.lineTo(light.path[pc].x, light.path[pc].y);

            if (light.canSpawn) {
              if (this.rand(0, 100) == 0) {
                light.canSpawn = false;
                this.createL(light.path[pc].x, light.path[pc].y, false);
              }
            }
          }

          if (!light.hasFired) {
            this.ctx.fillStyle = 'rgba(255, 255, 255, ' + this.rand(4, 12) / 100 + ')';
            this.ctx.fillRect(0, 0, this.cw, this.ch);
          }

          if (this.rand(0, 30) == 0) {
            this.ctx.fillStyle = 'rgba(255, 255, 255, ' + this.rand(1, 3) / 100 + ')';
            this.ctx.fillRect(0, 0, this.cw, this.ch);
          }

          this.ctx.stroke();
        }
      };

      // Lightning Timer
      this.lightningTimer = function() {
        this.lightTimeCurrent++;
        if (this.lightTimeCurrent >= this.lightTimeTotal) {
          var newX = this.rand(100, cw - 100);
          var newY = this.rand(0, ch / 2);
          var createCount = this.rand(1, 3);
          while (createCount--) {
            this.createL(newX, newY, true);
          }
          this.lightTimeCurrent = 0;
          this.lightTimeTotal = this.rand(30, 100);
        }
      };

      // Clear Canvas
      this.clearCanvas = function() {
        this.ctx.globalCompositeOperation = 'destination-out';
        this.ctx.fillStyle = 'rgba(0,0,0,' + this.rand(1, 30) / 100 + ')';
        this.ctx.fillRect(0, 0, this.cw, this.ch);
        this.ctx.globalCompositeOperation = 'source-over';
      };

      // Resize Canvas on Window Resize
      window.addEventListener('resize', function() {
        _this.cw = _this.c.width = window.innerWidth;
        _this.ch = _this.c.height = window.innerHeight;
      });

      // Animation Loop
      this.loop = function() {
        var loopIt = function() {
          requestAnimationFrame(loopIt, _this.c);
          _this.clearCanvas();
          _this.updateL();
          _this.lightningTimer();
          _this.renderL();
        };
        loopIt();
      };

    };

    // Check Canvas Support
    var isCanvasSupported = function() {
      var elem = document.createElement('canvas');
      return !!(elem.getContext && elem.getContext('2d'));
    };

    // Initialize Canvas Lightning
    window.addEventListener('DOMContentLoaded', function() {
      if (isCanvasSupported()) {
        var c = document.getElementById('canvas');
        var cw = c.width = window.innerWidth;
        var ch = c.height = window.innerHeight;
        var cl = new canvasLightning(c, cw, ch);
        cl.init();
      }
    });
  </script>
</body>
</html>
