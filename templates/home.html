  <style>
    body {
      background-color: #11111d;
      margin: 0;
      overflow: hidden;
    }

    .load {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out; /* Change 1s to 0.3s */
    }

    .load hr {
      border: 0;
      margin: 0;
      width: 25%;
      height: 25%;
      position: absolute;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .load hr:nth-child(1) {
      background: #19A68C;
      animation-delay: -1.5s;
    }

    .load hr:nth-child(2) {
      background: #F63D3A;
      animation-delay: -1s;
    }

    .load hr:nth-child(3) {
      background: #FDA543;
      animation-delay: -0.5s;
    }

    .load hr:nth-child(4) {
      background: #193B48;
    }

    @keyframes spin {
      0%, 100% {
        transform: translate(0);
      }
      25% {
        transform: translate(160%);
      }
      50% {
        transform: translate(160%, 160%);
      }
      75% {
        transform: translate(0, 160%);
      }
    }

    /* Initial content hidden with opacity 0 */
    #content {
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease-in-out; /* Change 1s to 0.3s */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <script>
    // Hide the preloader and show the content with smooth transitions
    window.addEventListener('load', function() {
      const loader = document.querySelector('.load');
      const content = document.querySelector('#content');
      
      // Fade out the loader
      loader.style.opacity = '0';

      // Once loader is faded out (after 1s), display the content
      setTimeout(function() {
        loader.style.display = 'none';  // Hide loader after fade-out
        content.style.opacity = '1';    // Fade-in content
      }, 300); // Change 1000ms to 300ms
    });
  </script>
