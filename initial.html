  <style>
    body {
        height: 100vh;
      background-size: cover;
      width: 100%;

      overflow: hidden;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }
    @keyframes housemotion {
      0% {transform: translateY(180px)} 
      50% {transform: translateY(180px)} 
      69% {transform: translateY(-195px)} 
      78% {transform: translateY(-195px)}
      78.1% {transform: translateY(-360px) scale(0)}
      100% {transform: translateY(-360px) scale(0)}
    }

    #House { 
      transform-origin: 50% 50%;
      animation-timing-function: ease-in;   
      animation-name: housemotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes shadow1motion {
      0% {transform: translateY(185px)} 
      50% {transform: translateY(185px)} 
      69% {transform: translateY(-193px)} 
      78% {transform: translateY(-193px)}
      79% {transform: translateY(-360px) scale(0)}
      100% {transform: translateY(-360px) scale(0)}
    }

    #Shadow1 { 
      transform-origin: 50% 50%;
      animation-timing-function: ease-in;   
      animation-name: shadow1motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes shadow2motion {
      0% {transform: translateY(190px)} 
      50% {transform: translateY(190px)} 
      69% {transform: translateY(-193px)} 
      78% {transform: translateY(-193px)}
      79% {transform: translateY(-360px) scale(0)}
      100% {transform: translateY(-360px) scale(0)}
    }

    #Shadow2 { 
      transform-origin: 50% 50%;
      animation-timing-function: ease-in;   
      animation-name: shadow2motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes speck1motion {
      0% {transform: translateY(190px); opacity:1} 
      53% {transform: translateY(190px); opacity:1} 
      72% {transform: translateY(-193px); opacity:0} 
      100% {transform: translateY(-193px); opacity:0}
    }

    #Speck1 { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: speck1motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes speck2motion {
      0% {transform: translateY(190px); opacity:1} 
      53% {transform: translateY(190px); opacity:1} 
      72% {transform: translateY(-293px); opacity:0.5} 
      75% {transform: translateY(-293px); opacity:0}  
      100% {transform: translateY(-293px); opacity:0}
    }

    #Speck2 { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: speck2motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes speck3motion {
      0% {transform: translateY(190px); opacity:1} 
      53% {transform: translateY(190px); opacity:1} 
      70% {transform: translateY(-283px); opacity:0.5} 
      73% {transform: translateY(-283px); opacity:0}  
      100% {transform: translateY(-293px); opacity:0}
    }

    #Speck3 { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: speck3motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes speck4motion {
      0% {transform: translateY(190px); opacity:1} 
      53% {transform: translateY(190px); opacity:1} 
      77% {transform: translateY(-293px); opacity:1} 
      80% {transform: translateY(-293px); opacity:0}  
      100% {transform: translateY(-293px); opacity:0}
    }

    #Speck4 { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: speck4motion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes beammotion {
      0% {opacity: 0} 
      46% {opacity: 0}
      49% {opacity: 1}
      72% {opacity: 1} 
      74% {opacity: 0}
      100% {opacity: 0}
    }

    #Beam { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: beammotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes lholemotion {
      0% {transform: scale(0)} 
      40% {transform: scale(0)} 
      44% {transform: scale(1)}
      73.4% {transform: scale(1)}
      74.1% {transform: scale(1.1)} 
      76% {transform: scale(0)}
      100% {transform: scale(0)}
    }

    #LittleHole { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: lholemotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes fpromotion {
      0% {transform: translateY(-200px)} 
      40% {transform: translateY(0px)}
      78% {transform: translateY(0px)}
      85% {transform: translateY(-200px)}
      100% {transform: translateY(-200px)}
    }

    #FrontProtrusionTop { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: fpromotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    #FrontProtrusionBottom { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: fpromotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    #BackProtrusion { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: fpromotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }

    @keyframes bholemotion {
      0% {transform: scale(0)} 
      5% {transform: scale(1)}
      83% {transform: scale(1)}
      88% {transform: scale(0)}
      100% {transform: scale(0)}
    }

    #BigHole { 
      transform-origin: 50% 50%;
      animation-timing-function: cubic;   
      animation-name: bholemotion;
      animation-duration: 11s;
      animation-iteration-count: infinite;
    }
    
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background: linear-gradient(#0f1a2b, #411d63);
    }

    .moon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ffffdd;
      box-shadow: inset -11px -8px 0px 4px #feffa2,
        0px 0px 10px 0px #feffa2,
        0px 0px 50px 0px #feffa2,
        0px 0px 500px 0px #feffa2;
      display: inline-block;
      position: relative;
      top: 10%;
      left: 10%;
      animation: 3s moonglow ease-in-out infinite alternate;
    }

    .crater {
      position: absolute;
      background: rgba(255, 244, 118, 1);
      border-radius: 50%;
      box-shadow: inset 1px 1px 0px 1px #ecec79;
    }

    .crater:nth-child(1) {
      width: 25px;
      height: 25px;
      top: 57%;
      left: 30%;
    }

    .crater:nth-child(2) {
      width: 16px;
      height: 16px;
      top: 30%;
      left: 23%;
    }

    .crater:nth-child(3) {
      width: 12px;
      height: 12px;
      top: 50%;
      left: 14%;
    }

    .crater:nth-child(4) {
      width: 30px;
      height: 30px;
      top: 20%;
      left: 30%;
      box-shadow: none;
      background: rgba(255, 244, 118, 0.3);
    }

    .ground {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 11%;
      background: black; 
      z-index: 100;
      perspective: 1000px;
    }

    .rock:nth-child(1) {
      position: absolute;
      width: 10%;
      height: 100%;
      top: -20%;
      left: 10%;
      background: black;
      border-radius: 20px;
      transform: skewX(10deg)
    }

    .rock:nth-child(2) {
      position: absolute;
      width: 15%;
      height: 100%;
      top: -20%;
      right: 25%;
      background: black;
      border-radius: 20px;
      transform: rotateZ(10deg) skewX(9deg);
    }

    .rock:nth-child(3) {
      position: absolute;
      width: 5%;
      height: 50%;
      top: -15%;
      right: 38%;
      background: black;
      border-radius: 20px;
      transform: rotateZ(-15deg);
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      border-radius: 50%;
      animation-iteration-count: infinite;
    }

    .cactus {
      position: absolute; 
      bottom: 10%;
      right: 10%;
      z-index: 900;
      width: 100px;
    }

    .shooting {
      position: relative;
      top: 30%;
      left: 30%;
      width: 300px;
      height: 5px;
      border-radius: 5px;
      display: inline-block;
      transform: rotateZ(-30deg);
    }


    .shooting .core {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 4px; 
      border-radius: 50%;
      background: #ffff84;
      box-shadow: 0px 0px 3px 1px rgba(255, 245, 131, 0.5),
        0px 0px 10px 5px rgba(255, 245, 131, 0.2);
      animation: 6s linear infinite core;
    }

    .shooting .trail {
      display: inline-block;
      position: absolute;
      content: '';
      width: 100px;
      height: 5px; 
      border-radius: 50% 0 0 50%;
      background: linear-gradient(
        to right,
        rgba(255, 245, 174,0.7),
        rgba(255, 245, 174, 0.2) 50%,
        transparent);
      top: -1px;
      left: 0;
      animation: 6s linear infinite trail;
    }


    @keyframes glow {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes moonglow {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.02);
      }
    }

    @keyframes core {
      0% {
        left: 100%;
        opacity: 1;
      }
      5% {
        left: 60%;
        opacity: 0.8;
      }
      10% {
        left: 0;
        opacity: 0;
      }
      100% {
        left: 0;
        opacity: 0;
      }
    }

    @keyframes trail {
      0% {
        left: 100%;
        opacity: 1;
        width: 0;
      }
      5% {
        left: 65%;
        opacity: 0.5;
        width: 150px;
      }
      10% {
        left: 0;
        opacity: 0;
        width: 150px;
      }
      100% {
        left: 0;
        opacity: 0;
        width: 150px;
      }
    }
  
    .logo-container {
        position: absolute;
        top: 30px;
        right: 30px; 
        width: 60px; 
        height: 60px; 
        border-radius: 50%; 
        overflow: hidden;
        background-color: white;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }

    .logo {
        width: 80%; 
        height: auto;
      }
    .footer {
        position: fixed;
        bottom: 30px; 
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        z-index: 1000; 
      }

      .footer-link {
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .footer-logo {
        width: 30px;
        height: 30px;
        margin-right: 0.5rem;
      }

      .footer-text {
        color: #ffffff;
        font-weight: bold;
        font-size: 1.2rem;
      }
  </style>
</head>
