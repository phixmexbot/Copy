<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Page</title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, input {
            font: 80px/1.5 sans-serif;
        }
        body, input[type=checkbox]:before {
            background-image:
                linear-gradient(90deg,#f1f2f3 2px,#f1f2f300 2px),
                linear-gradient(#f1f2f3 2px,#fff 2px);
            background-repeat: repeat;
            background-size: 0.75em 0.375em;
        }
        body {
            background-position: 50% calc(50% + 0.2em);
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .search-bar {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        input[type=checkbox] {
            --off: #c7cad1;
            --mid: #829ad6;
            --on: #255ff4;
            --transDur: 0.5s;
            --timing: cubic-bezier(0.6,0,0.4,1);
            animation: bgOff var(--transDur) var(--timing);
            background-color: var(--off);
            border-radius: 0.67em / 0.5em;
            box-shadow:
                0 0.05em 0.1em #00000007 inset,
                0 -0.25em 0.25em #0001 inset,
                0 -0.5em 0 #0001 inset,
                0 0.1em 0.1em #0001;
            cursor: pointer;
            position: relative;
            width: 2.25em;
            height: 1.5em;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        input[type=checkbox]:before {
            animation: handleOff var(--transDur) var(--timing);
            background-attachment: fixed;
            background-position: 50% calc(50% - 0.1875em);
            border-radius: 0.5em / 0.375em;
            box-shadow:
                0 0.175em 0.175em 0 #0001 inset,
                0 0.375em 0 #0002 inset,
                0 0.375em 0 var(--off) inset,
                0 0.475em 0.1em #0001 inset;
            content: "";
            display: block;
            position: absolute;
            top: 0.125em;
            left: 0.125em;
            width: 1em;
            height: 0.75em;
        }
        input[type=checkbox]:checked {
            animation: bgOn var(--transDur) var(--timing) forwards;
        }
        input[type=checkbox]:checked:before {
            animation: handleOn var(--transDur) var(--timing) forwards;
        }
        input[type=checkbox]:focus {
            outline: none;
        }
        input[type=checkbox].pristine, input[type=checkbox].pristine:before {
            animation: none;
        }
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body, input[type=checkbox]:before {
                background-image:
                    linear-gradient(90deg,#3a3d46 2px,#3a3d4600 2px),
                    linear-gradient(#3a3d46 2px,#2e3138 2px);
            }
            input[type=checkbox] {
                --off: #5c6270;
                --mid: #3d5fb6;
            }
        }
        /* Animations */
        @keyframes bgOff {
            from {
                background-color: var(--on);
            }
            50% {
                background-color: var(--mid);
            }
            to {
                background-color: var(--off);
            }
        }
        @keyframes bgOn {
            from {
                background-color: var(--off);
            }
            50% {
                background-color: var(--mid);
            }
            to {
                background-color: var(--on);
            }
        }
        @keyframes handleOff {
            from {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--on) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 1.125em;
                width: 1em;
            }
            50% {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--mid) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 0.125em;
                width: 2em;
            }
            to {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--off) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 0.125em;
                width: 1em;
            }
        }
        @keyframes handleOn {
            from {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--off) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 0.125em;
                width: 1em;
            }
            50% {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--mid) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 0.125em;
                width: 2em;
            }
            to {
                box-shadow:
                    0 0.175em 0.175em 0 #0001 inset,
                    0 0.375em 0 #0002 inset,
                    0 0.375em 0 var(--on) inset,
                    0 0.475em 0.1em #0001 inset;
                left: 1.125em;
                width: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input class="pristine" type="checkbox" name="toggle" value="on">
    </div>
    <div class="container">
        <h1>My Search Page</h1>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search...">
            <br>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <script>
        // for removing the `pristine` class that prevents CSS animation on load
        document.addEventListener("click", e => {
            let tar = e.target;
            if (tar.name == "toggle")
                tar.removeAttribute("class");
        });
    </script>
</body>
</html>
