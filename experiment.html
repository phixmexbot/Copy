<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phixmexbot/recources/main/logo.svg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #323641;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
            margin-bottom: 10px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        .letter-image {
            position: absolute; /* or use relative if it fits your layout better */
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .animated-mail {
            position: absolute;
            height: 75px;
            width: 100px;
            transition: .4s;
        }

        .body {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 50px 100px;
            border-color: transparent transparent #e95f55 transparent;
            z-index: 2;
        }

        .top-fold {
            position: absolute;
            top: 25px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 50px 0 50px;
            transform-origin: 50% 0%;
            transition: transform .4s .4s, z-index .2s .4s;
            border-color: #cf4a43 transparent transparent transparent;
            z-index: 2;
        }

        .back-fold {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 50px;
            background: #cf4a43;
            z-index: 0;
        }

        .left-fold {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 0 25px 50px;
            border-color: transparent transparent transparent #e15349;
            z-index: 2;
        }

        .letter {
            left: 10px;
            bottom: 0px;
            position: absolute;
            width: 80px;
            height: 30px;
            background: white;
            z-index: 1;
            overflow: hidden;
            transition: .4s .2s;
        }

        .letter-border {
            height: 5px;
            width: 100%;
            background: repeating-linear-gradient(
                -45deg,
                #cb5a5e,
                #cb5a5e 4px,
                transparent 4px,
                transparent 9px
            );
        }

        .letter-title {
            margin-top: 5px;
            margin-left: 2.5px;
            height: 5px;
            width: 40%;
            background: #cb5a5e;
        }

        .letter-context {
            margin-top: 5px;
            margin-left: 2.5px;
            height: 5px;
            width: 20%;
            background: #cb5a5e;
        }

        .letter-stamp {
            margin-top: 15px;
            margin-left: 60px;
            border-radius: 100%;
            height: 15px;
            width: 15px;
            background: #cb5a5e;
            opacity: 0.3;
        }

        .shadow {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 200px;
            height: 15px;
            transition: .4s;
            transform: translateX(-50%);
            border-radius: 100%;
            background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
        }

        .letter-image:hover .animated-mail {
            transform: translateY(25px);
        }

        .letter-image:hover .animated-mail .top-fold {
            transition: transform .4s, z-index .2s;
            transform: rotateX(180deg);
            z-index: 0;
        }

        .letter-image:hover .animated-mail .letter {
            height: 90px;
        }

        .letter-image:hover .shadow {
            width: 125px;
        }
    </style>
</head>
<body>
    <div class="letter-image">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-stamp"></div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="container">
        <h1>Core</h1>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search...">
            <br>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <script>
        document.querySelector('.letter-image').addEventListener('click', async () => {
            try {
                const response = await fetch('/checkEmail');
                if (!response.ok) {
                    throw new Error('Error checking unread emails');
                }
                const data = await response.json();
                const unreadCount = data.unread_count;

                // Example: Update UI based on unread email count
                if (unreadCount > 0) {
                    alert(`You have ${unreadCount} unread emails!`);
                    // Additional UI updates or actions here
                } else {
                    alert('No unread emails.');
                }
            } catch (error) {
                console.error('Error checking emails:', error.message);
                alert('Error checking emails. Please try again later.');
            }
        });

        document.getElementById('searchForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const query = document.querySelector('.search-bar').value;
            console.log('Search query:', query);
            // Perform search or other actions as needed
        });
    </script>
</body>
</html>
